<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Units</title>
    <link rel="stylesheet" href="./05_cssUnits.css" />
  </head>
  <body>
    <h1>CSS unit in pixels (absolute)</h1>

    <div class="outer">
      <div class="inner">
        <span>Relative unit with percentage</span>
      </div>
    </div>

    <h3 class="relative">Relative - em</h3>
    <h3 class="absolute">Absolute - em</h3>
    <div class="emUnit">
      <h3 class="relative">Relative - em</h3>
    </div>
    <div class="emUnit">
      <h3 class="absolute">Absolute - em</h3>
    </div>

    <div class="remUnit">
      <h3 class="relativeRem">Relative - rem</h3>
    </div>
    <div class="remUnit">
      <h3 class="absoluteRem">Absolute - rem</h3>
    </div>

    <div class="banner"></div>
    <div class="header"></div>
  </body>
</html>
