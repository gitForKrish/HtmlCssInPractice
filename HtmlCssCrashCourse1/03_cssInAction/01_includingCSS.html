<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML with CSS</title>
    <!-- Link External CSS reference -->
    <link rel="stylesheet" href="./01_includingCSS.css" />

    <!-- Define Intenal CSS -->
    <style>
      h2 {
        color: blue;
        font: 2rem;
        background: aqua;
      }
    </style>
  </head>
  <body>
    <!-- External CSS -->
    <h3>I am designed with External CSS</h3>
    <h3>I am also designed with External CSS</h3>

    <!-- Internal CSS -->
    <h2>I am designed with Internal CSS</h2>
    <h2>I am also designed with Internal CSS</h2>

    <!-- Inline CSS -->
    <h1 style="color: yellow; font-size: 2.5rem; background:black">
      I am designed with Inline CSS
    </h1>
    <h1 style="color: red; font-size: 2rem; background:rgb(83, 13, 100)">
      I am also designed with Inline CSS
    </h1>
  </body>
</html>
